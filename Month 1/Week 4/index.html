<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <script type="module" src="main.js"></script>
    <title>Rick and Morty Character Database</title>
  </head>
  <body>
    <section class="container">
      <img class="logo" src="assets/rick-and-morty-logo.png" alt="logo" />
      <div class="character-grid">
        <div class="preview-card">
          <img id="image_rick" alt="rick sanchez" />
          <h2 id="text_rick"></h2>
        </div>
        <div class="preview-card">
          <img id="image_diane" alt="diane sanchez" />
          <h2 id="text_diane"></h2>
        </div>
        <div class="preview-card">
          <img id="image_morty" alt="morty smith" />
          <h2 id="text_morty"></h2>
        </div>
        <div class="preview-card">
          <img id="image_summer" alt="summer smith" />
          <h2 id="text_summer"></h2>
        </div>
        <div class="preview-card">
          <img id="image_beth" alt="beth smith" />
          <h2 id="text_beth"></h2>
        </div>
        <div class="preview-card">
          <img id="image_jerry" alt="jerry smith" />
          <h2 id="text_jerry"></h2>
        </div>
      </div>
    </section>
  </body>
</html>
